language: go
dist: trusty
jobs:
  include:
  - stage: build docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t ameya28/hello-webpage .
    - docker images
    - docker push ameya28/hello-webpage
  - stage: Deploy to Heroku
    deploy:
      provider: heroku
      api_key:
        secure: 
        app: my-webapp6757
      on:
        repo: inajaham-ayema-6757/Docker-tutorial
